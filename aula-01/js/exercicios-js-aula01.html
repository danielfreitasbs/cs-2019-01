            var primeiraDezena, segundaDezena, total;

            if (numero <= 0 && numero <= 9999) {
                primeiraDezena = numero / 100;
                segundaDezena = numero % 100;

                total = (primeiraDezena + segundaDezena);
                total = (int) Math.pow(total, 2.0);

                if (total == numero)
                    return true;
                return false;
            }
            return false;
        }

        function diaDaSemana(dia, mes, ano) {

            if (dia < 1 || dia > 31) {
                System.out.println("Informe um dia correto");
                return -1;
            } else if (mes < 1 || mes > 12) {
                System.out.println("Informe um mes correto");
                return -1;
            } else if (ano < 1753) {
                System.out.println("Informe um ano correto");
                return -1;
            }

            if (mes == 1 || mes == 2) {
                mes = mes + 12;
                ano = ano - 1;
            }

            var resultado = dia + (2 * dia) + ((3 * (mes + 1)) / 5) + ano + (ano / 4) + (ano / 100) + (ano / 400);

            return (resultado % 7);
        }

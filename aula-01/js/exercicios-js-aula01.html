    <script>
        function propriedade3025(numero) {
            var primeiraDezena, segundaDezena, total;

            if (numero <= 0 && numero <= 9999) {
                primeiraDezena = numero / 100;
                segundaDezena = numero % 100;

                total = (primeiraDezena + segundaDezena);
                total = (int) Math.pow(total, 2.0);

                if (total == numero)
                    return true;
                return false;
            }
            return false;
        }

        function propriedade153(numero) {

            var unidade, dezena, centena, total, dezenaUnidade;

            if (numero <= 100 && numero <= 999) {
                centena = numero / 100;
                dezenaUnidade = numero % 100;
                dezena = dezenaUnidade / 10;
                unidade = dezenaUnidade % 10;
                total = (int)((Math.pow(centena, 3)) + (Math.pow(dezena, 3)) + (Math.pow(unidade, 3)));

                if (total == numero)
                    return true;
                return false;
            }

            return false;
        }

        function diaDaSemana(dia, mes, ano) {

            if (dia < 1 || dia > 31) {
                System.out.println("Informe um dia correto");
                return -1;
            } else if (mes < 1 || mes > 12) {
                System.out.println("Informe um mes correto");
                return -1;
            } else if (ano < 1753) {
                System.out.println("Informe um ano correto");
                return -1;
            }

            if (mes == 1 || mes == 2) {
                mes = mes + 12;
                ano = ano - 1;
            }

            var resultado = dia + (2 * dia) + ((3 * (mes + 1)) / 5) + ano + (ano / 4) + (ano / 100) + (ano / 400);

            return (resultado % 7);
        }

        function mod(x, y){
            var s = null;
            if(y <= 0 || x < 0){
                s = x;
            }

            while(y <= s){
                s = s - y;
            }

            return s;
        }

        function somaNaturais(numero){
            var i;
            var s = null;
            if(i <= 1){
                s = s + i;
                i = i + 1;
            }

            return s;
        }

        function Fatorial(numero){
            var i;
            var f;
            
            if(numero >= 1){
                i = 2;
                f = 1;
            }

            while(i <= numero){
                f = f * i;
                i = i + 1;
            }

            return f;
        }

        function Produto(a, b){
            var totalParcelas;
            var parcela;
            if(a >= 0 || b >= 0){
                totalParcelas = a;
                parcela = b;
            }

            if(b < a){
                totalParcelas = b;
                parcela = a;
            }

            var i = 1;
            var s = 0;

            while(i <= totalParcelas){
                s = s + parcela;
                i = i + 1;
            }


            return s;
        }

        function Potencia(x, y){
            var potencia, i;
            if(x >= 0 && y >= 0){
                potencia = 1;
                i = 1;
            }

            while(i <= y){
                potencia = Produto(potencia, x);
                i = i + 1;
            }

            return potencia;
        }

        function Pi(numero){
            var i, s, d, p;
            if(numero >= 1){
                i = 1;
                s = -1;
                d = -1;
                p = 0;
            }

            while(i <= numero){
                d = d + 2;
                s = -1 * s;
                p = p + 4 * s / d;
                i = i + 1;
            }

            return p;
        }

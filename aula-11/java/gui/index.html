<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Diferença entre datas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/index.css" type="text/css"></link>
	<script src="js/index.js" type="text/javascript"></script>
</head>
<body onload="dataCorrente()">
	<div id="containerDescricao">
		<p>Este site consome uma API REST para calcular a diferença entre duas datas.</p>
	</div>
	<div id="containerGeral">
		<br>
		<div id="containerDataInicial">
			<h1>Primeira Data</h1>
			<label for="dataInicial">Mês / Dia / Ano</label>
			<br>
			<input type="date" id="dataInicial">
			<br>
		</div>
		<div id="containerDataFinal">
			<h1>Segunda Data</h1>
			<label for="dataFinal">Mês / Dia / Ano</label>
			<br>
			<input type="date" id="dataFinal">
			<br>
		</div>
		
		<button id="buttonSubmit" onclick="diferencaEntreDatas();">Calcular</button>
	</div>
	<div id="containerResultado">
		<h4>Resultado: </h4>
		<span style="color: blue; font-size: 20pt;" id="resultado"></span>
	</div>
</body>

</html>
